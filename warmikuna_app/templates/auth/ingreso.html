{% load static %}  

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Login</title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="{% static 'auth/style_auth.css' %}">
</head>  
<body>
    <form class="formulario" method="POST">
    {% csrf_token %}
    <h1>Login</h1>
     <div class="contenedor">
         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input required type="text" id="username" name="username" placeholder="Correo Electronico">
         </div>
         <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
         <input required type="password" id="password" name="password" placeholder="Contraseña">
         </div>
         <button type="submit" class="button">Login</button>
         <!-- <input type="submit" value="Login" class="button"> -->
         <p>¿No tienes una cuenta? <a class="link" href="{% url 'registro' %}">Registrate </a></p>
         {%for message in messages%}
          <div class="alerta" role="alert">
            <strong>{{message}}</strong>
          </div>
          {% endfor %}
     </div>
    </form>

    

</body>
</html>
